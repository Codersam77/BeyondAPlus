<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>BeyondA+</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2 class="main_h1 main_font_style"> Registration Form</h2>
                    <input type="text" class="box" id="fullName" name="fullName" placeholder="Full Name" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required/>
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <label for="role" class="main_font_style">I am a:</label>
                    <select name="role" id="role">
                        <option value="student">Student</option>
                        <option value="tutor">Tutor</option>
                    </select>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
